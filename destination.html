<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination finder</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
     <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<header id="header" class="fixed-top">

<div class="container align-items-center d-flex">
<h1 class="logo mr-auto">
<a href="index.html">
NaguaraTravel
</a>
</h1>

</div>



</header>



<section id="home-destination" class="container-fluid align-items-center d-flex">


<div class="container-fluid row finder-col pac-card" id="pac-card">


<div class="col-12 col-lg-4">
       <p class="lead" id="looking-for"><small>What are you looking for?</small></p> 

      
      <div>
        <div id="type-selector" class="pac-controls">
          <input
            type="radio"
            name="type"
            id="changetype-all"
            checked="checked"
          />
          <label for="changetype-all">All</label>

          <input type="radio" name="type" id="changetype-establishment" />
          <label for="changetype-establishment">Establishments</label>

          <input type="radio" name="type" id="changetype-address" />
          <label for="changetype-address">Addresses</label>

          <input type="radio" name="type" id="changetype-geocode" />
          <label for="changetype-geocode">Geocodes</label>
        </div>
        <div id="strict-bounds-selector" class="pac-controls">
          <input type="checkbox" id="use-strict-bounds" value="" />
          <label for="use-strict-bounds">Strict Bounds</label>
        </div>
      </div>
      <div id="pac-container">
        <input id="pac-input" type="text" placeholder="Enter a location" />
      </div>


</div>


<!--    Maps    -->





<div id="map" class="col-12 col-lg-8 map-col container-fluid">
               
 </div>


</div>
 






</section>



<footer id="footer" class="scrollfooter">

        <div class="copyright">
          © 2020 Copyright <strong> <span>José Querales</span></strong
          >. All rights reserved.
        </div>
     
</footer>
   
  <!-- <script src="assets/js/main.js"></script>  --> 
	
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRLbEkCc7-poNiXhu7kF83J3O5UnVZ8vA&libraries=places&callback=initMap">
</script>

   

   <script src="assets/js/maps.js">
	
   </script>

</body>
</html>
