<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination finder</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
     <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<header id="header" class="fixed-top">

<div class="container align-items-center d-flex">
<h1 class="logo mr-auto">
<a href="index.html">
NaguaraTravel
</a>
</h1>

</div>



</header>



<section id="home-destination" class="container-fluid align-items-center d-flex">


<div class="container-fluid row finder-col" id="pac-card">


<div class="col-12 col-lg-4">
       <h3>Filters</h3>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-12">
                        <p class="lead"><small>Where would you like to go?</small></p>
                        <div id="locationField">
                            <input id="autocomplete" placeholder="Enter a town or city" type="text" />
                        </div>
                    </div>  

                    <div class="col-12 col-md-6 col-lg-12">
                        <p class="lead" id="looking-for"><small>What are you looking for?</small></p>
                        <div id="controls">
                            <select id="category">
                                <option selected value> -- select an option -- </option>
                                <option id="accommodation" value="accommodation">Accommodation</option>
                                <option id="bars" value="bars">Bars/Cafes/Restaurants</option>
                                <option id="public" value="public">Public Transport</option>
                                <option id="tourist" value="tourist">Tourist Attractions</option>
                                <option id="shopping" value="shopping">Shopping</option>
                            </select>
                        </div>
                    </div>

                </div>
                 <h6><button id="reset" type="button" class="btn btn-primary" onclick="reset()"><strong>Reset</strong>   <i class="fas fa-redo-alt"></i></button></h6>
                

                <hr class="hr2" id="hr">

<div id="right-panel">
      <h2>Results</h2>
      <ul id="places"></ul>
     <!-- <button id="more">More results</button>  --> 
    </div>

            <div class="col-12">
                <h3 id="results-heading" class="header"></h3>
                <div id="listing">
                    <table id="resultsTable">
                        <tbody id="results"></tbody>
                    </table>
                </div>
            </div>

            
</div>

<!--    Maps    -->





<div id="map" class="col-12 col-lg-8 map-col container-fluid">
               
 </div>

 <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon" />
      <span id="place-name" class="title"></span><br />
      <span id="place-address"></span>
    </div>


<div style="display: none">
                    <div id="info-content">
                        <table>
                            
                            </tr>
                            <tr id="iw-url-row" class="iw_table_row">
                                <td id="iw-icon" class="iw_table_icon"></td>
                                <td id="iw-url"></td>
                            </tr>
                            <tr id="iw-address-row" class="iw_table_row">
                                <td class="iw_attribute_name">Address: </td>
                                <td id="iw-address"></td>
                            </tr>
                            <tr id="iw-phone-row" class="iw_table_row">
                                <td class="iw_attribute_name">Telephone: </td>
                                <td id="iw-phone"></td>
                            </tr>
                            <tr id="iw-rating-row" class="iw_table_row">
                                <td class="iw_attribute_name">Rating: </td>
                                <td id="iw-rating"></td>
                            </tr>
                            <tr id="iw-website-row" class="iw_table_row">
                                <td class="iw_attribute_name">Website: </td>
                                <td id="iw-website"></td>
                            
                        </table>
                    </div>
                </div>

</div>
 






</section>



<footer id="footer" class="scrollfooter">

        <div class="copyright">
          © 2020 Copyright <strong> <span>José Querales</span></strong
          >. All rights reserved.
        </div>
     
</footer>

   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRLbEkCc7-poNiXhu7kF83J3O5UnVZ8vA&libraries=places&callback=initMap">
</script>

   

   <script src="assets/js/maps.js">
	
   </script>

</body>
</html>
